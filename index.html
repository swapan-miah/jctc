<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- font Awesome  -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JCTC</title>
  </head>
  <body>
    <div
      class="registerLinkSection"
      style="background-color: #07294d"
      id="registerLinkSection"
    >
      <div class="container text-white text-center py-2">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="supportItem text-md-end">
              <i class="fa-regular fa-envelope" style="color: #ffffff"></i>
              <span>info.jct@gmail.com</span>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4">
            <div class="contact text-md-start">
              <i class="fa-solid fa-phone" style="color: #ffffff"></i>
              <span>01894-413252</span>
            </div>
          </div>
          <div class="col-12 col-lg-4 d-flex justify-content-center">
            <div class="follow">Follow Us:</div>
            <div class="facbookLinkImg">
              <i class="fa-brands fa-facebook-f" style="color: #ffffff"></i>
            </div>
            <div class="youtubeLinkImg">
              <i class="fa-brands fa-youtube" style="color: #ffffff"></i>
            </div>
            <div class="logOrRegister">
              <a href="#">Login</a>
              <span> / </span>
              <a href="#">Registration</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3 d-none d-md-block"></div>
          <div class="col-12 col-lg-6 mt-2">
            <marquee>সকল কম্পিউটার কোর্সে বিশেষ ছাড়ে ভর্তি চলছে।</marquee>
          </div>
          <div class="col-3 d-none d-md-block"></div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
